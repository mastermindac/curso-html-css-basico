<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <style>
        .contenedor{
            display:grid;
            grid-template-columns: 140px 140px 140px 140px;
            grid-gap:10px;
            align-items:center;
            justify-items: center;
        }
        .elem{
            background-color: #F2AA52;
        }
        #pin04{
            grid-column:4/5;
            grid-row:1/3;
        }
        #pin06{
            grid-column:2/4;
            grid-row:2/3;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div id="pin01" class="elem"><img src="pin01.png" width="140" alt=""></div>
        <div id="pin02" class="elem"><img src="pin02.png" width="140" alt=""></div>
        <div id="pin03" class="elem"><img src="pin03.png" width="140" alt=""></div>
        <div id="pin04" class="elem"><img src="pin04.png" width="140" alt=""></div>
        <div id="pin05" class="elem"><img src="pin05.png" width="140" alt=""></div>
        <div id="pin06" class="elem"><img src="pin06.png" width="140" alt=""></div>
    </div>
</body>
</html>
